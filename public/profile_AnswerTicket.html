<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> پاسخ های تیکت | سبزلرن</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo/Logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/app.css" />
  </head>
  <body>
    <!-- Header Component -->
    <site-header></site-header>
    <!-- Main Section -->
    <main>
      <div class="container">
        <section class="h-full min-h-screen">
          <div
            class="bg-white flex-center dark:bg-gray-800 px-3.5 md:px-5 pt-5 md:pt-7 pb-5 md:pb-6 shadow-light dark:shadow-none rounded-2xl mt-3.5 sm:mt-5"
          >
            <div class="w-20p min-h-screen p-1">
              <profile-menu></profile-menu>
            </div>
            <div class="w-80p min-h-screen px-3 py-1">
              <div id="ShowNewTicketFormBtn" class="w-full flex justify-end items-center mb-5">
                <button id="EditUserDetailsBtn" type="submit" class="flex-center gap-2 bg-emerald-500 text-white px-3 py-2 rounded-lg hover:bg-white hover:text-emerald-500 border hover:border-emerald-500 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z" />
                  </svg>                  
                               ارسال تیکت جدید
                </button>
              </div>
              <!-- Show Order Table -->
              <div id="NewTicketForm" class="hidden">
                <div class="flex justify-between gap-8">
                  <div class="flex flex-1 flex-col gap-3">
                    <select id="DepartmentList" class="select select-bordered w-full bg-slate-100 focus:outline-none">
                      <option value="-1" disabled selected>دپارتمان را انتخاب نمایید</option>
                    </select>
                <div class="w-full relative">
                  <input
                    type="text"
                    id="TicketTitleInput"
                    class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-emerald-500 focus:outline-none focus:ring-0 focus:border-emerald-600 peer"
                    placeholder=" "
                  />
                  <label
                    for="TicketTitleInput"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-emerald-600 peer-focus:dark:text-emerald-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                  >
                    عنوان تیکت </label
                  >
                </div>
                <select id="CoursesList" class="select hidden select-bordered w-full bg-slate-100 focus:outline-none">
                  <option value="-1" disabled selected>نام دوره را انتخاب نمایید</option>
                </select>
                  </div>
                  <div class="flex flex-1 flex-col gap-3">
                    <select id="SubDepartmentList" class="select select-bordered w-full bg-slate-100 focus:outline-none">
                      <option value="-1" disabled selected>نوع تیکت را انتخاب نمایید</option>
                    </select>
                    <select id="TicketPriorityList" class="select select-bordered w-full bg-slate-100 focus:outline-none">
                      <option value="-1" disabled selected>  اولویت تیکت را انتخاب نمایید </option>
                      <option value="1">زیاد</option>
                      <option value="2" selected>متوسط</option>
                      <option value="3">کم</option>
                    </select>
                  </div>
                </div>
                <textarea id="TicketDescription" rows="15" placeholder=" محتوای تیکت" class="block my-4 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" ></textarea>
                <div class="w-full flex-center my-6">
                  <button id="SendNewTicketBtn" type="submit" class="flex-center gap-2 bg-sky-500 text-white px-3 py-2 rounded-lg hover:bg-white hover:text-sky-500 border hover:border-sky-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" data-slot="icon" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 0 1 0 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 0 1 0-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375Z" />
                    </svg>
                    
               ارسال تیکت
                  </button>
                </div>
              </div>
                        <!-- Show Order Table -->
<div id="AnswerTicketsBody" class="relative overflow-x-auto my-5 text-xs text-gray-700 uppercase dark:bg-gray-700 dark:text-gray-400">

</div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- Footer Section -->
    <site-footer></site-footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="module"
      src="./assets/scripts/Profile/profile_AnswerTicket.js"
    ></script>
    <script type="module" src="./assets/scripts/app.js"></script>
  </body>
</html>
