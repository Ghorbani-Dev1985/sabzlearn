<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب کاربری</title>
    <link
    rel="shortcut icon"
    href="./assets/images/logo/Logo.png"
    type="image/x-icon"
  />
  <link rel="stylesheet" href="./assets/styles/app.css" />
</head>
<body>
    <section class="min-h-screen flex-center text-zinc-700">
        <div class="w-full xs:w-[28rem] px-5 xs:p-0">
           <div class="w-full flex-center gap-2">
            <div class="flex flex-col">
                <!-- Header Login -->
                <div class="flex-center gap-2 mb-3">
                    <img src="../public/assets/images/logo/Logo.png" alt="ghorbani-dev.ir"/>
                    <div class="flex flex-col">
                        <span class="font-MorabbaBold text-2xl md:text-5xl mb-4">سبـــزلـــرن</span>
                        <span class="font-DanaMd text-sm tracking-widest md:tracking-[0.55rem]">Sabzlearn.ir</span>
                      </div>
                </div>
                    <div class="w-full md:w-[28rem] flex flex-col items-center relative p-7 sm:px-8 sm:py-9 bg-white dark:bg-gray-800 shadow-light dark:shadow-none rounded-2xl space-y-4 border-b-4 border-b-emerald-300">
                          <h2 class="font-MorabbaBold text-3xl">عضویت</h2>
                          <span class="md:text-xl">قبلا ثبت نام کرده اید؟
                            <a href="./login.html" class="text-sabzlearnGreen hover:text-emerald-700 transition-colors">
                               وارد شوید
                            </a>
                          </span>
                           <!-- Full Name Input -->
                           <div class="w-full relative">
                            <input type="text" placeholder=" نام و نام خانوادگی " class="w-full bg-gray-100 pl-9 sm:pl-12 border border-gray-100 border-solid px-2 py-4 rounded-lg focus:border-green-400 ring-0 outline-none transition-colors en-valueInput" autofocus/>
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a1a1aa" class="w-6 h-full absolute left-3 sm:left-4 top-0 bottom-0 mt-auto mb-auto">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                              </svg>                             
                          </div>
                          <!-- UserName Input -->
                          <div class="w-full relative">
                            <input type="text" placeholder=" نام کاربری " class="w-full bg-gray-100 pl-9 sm:pl-12 border border-gray-100 border-solid px-2 py-4 rounded-lg focus:border-green-400 ring-0 outline-none transition-colors en-valueInput" autofocus/>
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a1a1aa" class="w-6 h-full absolute left-3 sm:left-4 top-0 bottom-0 mt-auto mb-auto">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                              </svg>
                                                         
                          </div>
                          <!-- Phone Number Input  -->
                          <div class="w-full relative">
                            <input type="text" placeholder=" شماره موبایل  " class="w-full bg-gray-100 pl-9 sm:pl-12 border border-gray-100 border-solid px-2 py-4 rounded-lg focus:border-green-400 ring-0 outline-none transition-colors en-valueInput" autofocus/>
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a1a1aa" class="w-6 h-full absolute left-3 sm:left-4 top-0 bottom-0 mt-auto mb-auto">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                              </svg>                                                 
                          </div>
                            <!-- Email Input  -->
                            <div class="w-full relative">
                              <input type="text" placeholder="  آدرس ایمیل  " class="w-full bg-gray-100 pl-9 sm:pl-12 border border-gray-100 border-solid px-2 py-4 rounded-lg focus:border-green-400 ring-0 outline-none transition-colors en-valueInput" autofocus/>   
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a1a1aa" class="w-6 h-full absolute left-3 sm:left-4 top-0 bottom-0 mt-auto mb-auto">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                                </svg>                                                            
                            </div>
                            <!-- Password Input -->
                            <div class="w-full relative">
                              <input type="password" id="LoginPassInput" placeholder=" رمز عبور" class="w-full bg-gray-100 pl-9 sm:pl-12 border border-gray-100 border-solid px-2 py-4 rounded-lg focus:border-green-400 ring-0 outline-none transition-colors en-valueInput" />
                                <svg id="HiddenPassSvg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a1a1aa" class="w-6 h-full absolute left-3 sm:left-4 top-0 bottom-0 mt-auto mb-auto">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                                </svg>
                                <svg id="ShowPassSvg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a1a1aa" class="hidden w-6 h-full absolute left-3 sm:left-4 top-0 bottom-0 mt-auto mb-auto">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>                                                     
                            </div>
                          <button type="submit" class="w-full flex-center rounded-lg bg-sabzlearnGreen text-white text-sm md:text-2xl hover:bg-transparent hover:border hover:border-sabzlearnGreen hover:border-solid hover:text-sabzlearnGreen transition-colors  py-5">                                                   
                                 ادامه
                          </button>
                        
                    </div>
                    <p class="mt-4 sm:mt-6 font-danaLight sm:text-lg text-center text-slate-500 dark:text-gray-500">
                      با عضویت در سایت، تمامی
                      <a href="./terms-conditions.html" class="text-sabzlearnGreen hover:text-green-700 transition-colors">قوانین و شرایط</a>
                      استفاده از خدمت سبزلرن را پذیرفته اید.
                  </p>
            </div>
           </div>
        </div>
    </section>

    <script src="./assets/scripts/loginSignUp.js"></script>
</body> 
</html>
