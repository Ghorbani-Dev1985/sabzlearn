<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link
    rel="shortcut icon"
    href="./assets/images/logo/Logo.png"
    type="image/x-icon"
  />
  <link rel="stylesheet" href="./assets/styles/app.css" />
</head>
<body>
    <section class="min-h-screen flex-center text-zinc-700">
        <div class="w-full xs:w-[28rem] px-5 xs:p-0">
           <div class="w-full flex-center gap-2">
            <div class="flex flex-col">
                <!-- Header Login -->
                <div class="flex-center gap-2 mb-3">
                    <img src="../public/assets/images/logo/Logo.png" alt="ghorbani-dev.ir"/>
                    <div class="flex flex-col">
                        <span class="font-MorabbaBold text-2xl md:text-5xl mb-4">سبـــزلـــرن</span>
                        <span class="font-DanaMd text-sm tracking-widest md:tracking-[0.55rem]">Sabzlearn.ir</span>
                      </div>
                </div>
                    <div class="w-full md:w-[28rem] flex flex-col items-center relative p-7 sm:px-8 sm:py-9 bg-white dark:bg-gray-800 shadow-light dark:shadow-none rounded-2xl space-y-4 border-b-4 border-b-emerald-300">
                          <h2 class="font-MorabbaBold text-3xl">ورود</h2>
                          <span class="md:text-xl">حساب کاربری ندارید؟ 
                            <a href="./signUp.html" class="text-sabzlearnGreen hover:text-emerald-700 transition-colors">
                                ثبت نام
                            </a>
                          </span>
                          <div class="w-full relative">
                            <input type="text" id="LoginUsernameInput" placeholder=" *نام کاربری یا آدرس ایمیل" class="w-full bg-gray-100 pl-9 sm:pl-12 border border-gray-100 border-solid px-2 py-4 rounded-lg focus:border-green-400 ring-0 outline-none transition-colors en-valueInput" autofocus/>
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a1a1aa" class="w-6 h-full absolute left-3 sm:left-4 top-0 bottom-0 mt-auto mb-auto">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                              </svg>
                              
                          </div>
                          <div class="w-full relative">
                            <input type="password" id="LoginPassInput" placeholder=" *رمز عبور" class="w-full bg-gray-100 pl-9 sm:pl-12 border border-gray-100 border-solid px-2 py-4 rounded-lg focus:border-green-400 ring-0 outline-none transition-colors en-valueInput" />
                              <svg id="HiddenPassSvg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a1a1aa" class="w-6 h-full absolute left-3 sm:left-4 top-0 bottom-0 mt-auto mb-auto">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                              </svg>
                              <svg id="ShowPassSvg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a1a1aa" class="hidden w-6 h-full absolute left-3 sm:left-4 top-0 bottom-0 mt-auto mb-auto">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>
                                                   
                          </div>
                          <button type="submit" id="LoginBtn" class="w-full flex-center rounded-lg bg-sabzlearnGreen text-white text-sm md:text-2xl hover:bg-transparent hover:border hover:border-sabzlearnGreen hover:border-solid hover:text-sabzlearnGreen transition-colors py-5">                                                    
                                 ورود
                          </button>
                          <div class="w-full flex flex-col gap-4 md:space-y-0 md:flex-between md:flex-row text-sm text-gray-400">
                            <div class="form-control">
                                <label class="flex items-center md:label md:cursor-pointer">
                                    <input type="checkbox" class="checkbox checkbox-accent w-5 h-5" />
                                  <span class="label-text mr-2">مرا به خاطر داشته باش</span> 
                                </label>
                              </div> 
                              <a>
                                رمز عبور خود را فراموش کرده اید؟
                              </a>
                          </div>
                    </div>
            </div>
           </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./assets/scripts/Login.js"></script>
    <script type="module" src="./assets/scripts/Shared.js"></script>
</body> 
</html>
