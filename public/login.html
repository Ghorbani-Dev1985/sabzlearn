<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link
    rel="shortcut icon"
    href="./assets/images/logo/Logo.png"
    type="image/x-icon"
  />
  <link rel="stylesheet" href="./assets/styles/app.css" />
</head>
<body>
    <section class="min-h-screen flex-center text-zinc-700">
        <div class="w-full xs:w-[28rem] px-5 xs:p-0">
           <div class="w-full flex-center gap-2">
            <div class="flex flex-col">
                <!-- Header Login -->
                <div class="flex-center gap-2 mb-3">
                    <img src="../public/assets/images/logo/Logo.png" alt="ghorbani-dev.ir"/>
                    <div class="flex flex-col">
                        <span class="font-MorabbaBold text-base md:text-5xl mb-4">سبـــزلـــرن</span>
                        <span class="font-DanaMd text-sm tracking-[0.55rem]">Sabzlearn.ir</span>
                      </div>
                </div>
                    <div class="w-[28rem] flex flex-col items-center relative p-7 sm:px-8 sm:py-9 bg-white dark:bg-gray-800 shadow-light dark:shadow-none rounded-2xl space-y-3">
                          <h2 class="font-MorabbaBold text-sm md:text-3xl">ورود</h2>
                          <span class="text-xl">حساب کاربری ندارید؟ 
                            <a href="./signUp.html" class="text-sabzlearnGreen hover:text-emerald-700 transition-colors">
                                ثبت نام
                            </a>
                          </span>
                          <div class="w-full relative">
                            <input type="text" placeholder=" نام کاربری یا آدرس ایمیل" class="w-full bg-transparent border border-gray-100 border-solid p-2 rounded-lg focus:border-green-400 ring-0 outline-none transition-colors" />
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9ca3af" class="w-6 h-6 absolute left-1 top-2.5">
                                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                              </svg>
                          </div>
                          <div class="w-full relative">
                            <input type="password" id="LoginPassInput" placeholder=" رمز عبور" class="w-full bg-transparent border border-gray-100 border-solid p-2 rounded-lg focus:border-green-400 ring-0 outline-none transition-colors" />
                              <svg id="HiddenPassSvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9ca3af" class="w-6 h-6 absolute left-1 top-2.5 cursor-pointer">
                                <path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z" />
                                <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z" />
                                <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z" />
                              </svg>  
                              <svg id="ShowPassSvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9ca3af" class="hidden w-6 h-6 absolute left-1 top-2.5 cursor-pointer">
                                <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                                <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z" clip-rule="evenodd" />
                              </svg>
                                                        
                          </div>
                          <button type="submit" class="w-full flex-center button-md bg-sabzlearnGreen text-white hover:bg-transparent hover:border hover:border-sabzlearnGreen hover:border-solid hover:text-sabzlearnGreen transition-colors my-4">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z" clip-rule="evenodd" />
                              </svg>                              
                                 ورود
                          </button>
                          <div class="w-full flex-between text-sm text-gray-400">
                            <div class="form-control">
                                <label class="label cursor-pointer">
                                    <input type="checkbox" class="checkbox checkbox-accent w-5 h-5" />
                                  <span class="label-text mr-2">مرا به خاطر داشته باش</span> 
                                </label>
                              </div> 
                              <a>
                                رمز عبور خود را فراموش کرده اید؟
                              </a>
                          </div>
                    </div>
            </div>
           </div>
        </div>
    </section>

    <script src="./assets/scripts/login.js"></script>
</body> 
</html>
