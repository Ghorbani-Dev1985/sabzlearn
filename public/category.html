<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سبز لرن | دسته بندی</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo/Logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/app.css" />
  </head>
  <body>
    <!-- Header Component -->
    <site-header></site-header>
    <!-- Main Section -->
    <main>
      <div class="container">
        <!-- Section Title -->
        <h2
          class="flex items-center gap-x-3 sm:gap-x-5 w-min mx-auto mt-16 dark:text-white font-MorabbaBold text-4xl sm:text-6xl whitespace-nowrap"
        >
          <span
            class="block w-7 sm:w-10 h-2.5 bg-rose-500 shrink-0 rounded-sm"
          ></span>
          فرانت اند
        </h2>
        <section
          class="grid items-start grid-rows-1 lg:grid-cols-3 xl:grid-cols-4 gap-3.5 sm:gap-5 mt-9 sm:mt-25"
        >
          <!-- Sidebar -->
          <aside class="lg:sticky top-5 space-y-5">
            <!-- SearchBox -->
            <form id="archive_filters" class="space-y-5">
              <div
                class="h-16 shadow-light dark:shadow-none bg-white dark:bg-gray-800 dark:border border-gray-700 rounded-2xl"
              >
                <div
                  class="h-full flex items-center justify-between text-slate-500 dark:text-gray-500"
                >
                  <input
                    type="text"
                    name="search"
                    class="w-full focus:ring-0 focus:border-0 bg-transparent dark:bg-transparent text-sm font-dana pr-7 border-none"
                    placeholder="در بین دوره ها جستجو کنید"
                  />
                  <button class="mr-4 ml-6" type="submit">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-7 h-7"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <!-- Category Filter -->
              <!-- Toggle Box Container -->
              <div class="hidden sm:grid grid-cols-2 lg:grid-cols-1 gap-5">
                <div
                  class="px-7 h-16 shadow-light dark:shadow-none bg-white dark:bg-gray-800 dark:border border-gray-700 rounded-2xl"
                >
                  <div class="flex items-center justify-between h-full">
                    <span
                      class="text-sm text-zinc-700 dark:text-white select-none"
                      >فقط دوره های رایگان</span
                    >
                    <label class="toggle">
                      <input
                        class="toggle__input"
                        type="checkbox"
                        name="only_free"
                        value="yes"
                      />
                      <span class="toggle__marker"></span>
                    </label>
                  </div>
                </div>
                <div
                  class="px-7 h-16 shadow-light dark:shadow-none bg-white dark:bg-gray-800 dark:border border-gray-700 rounded-2xl"
                >
                  <div class="flex items-center justify-between h-full">
                    <span
                      class="text-sm text-zinc-700 dark:text-white select-none"
                      >در حال پیش فروش</span
                    >
                    <label class="toggle">
                      <input
                        class="toggle__input"
                        type="checkbox"
                        name="presell"
                        value="yes"
                      />
                      <span class="toggle__marker"></span>
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </aside>
          <!-- Content -->
          <section
            class="col-span-1 lg:col-span-2 xl:col-span-3 order-1 lg:order-2"
          >
            <!-- Sort & Filter in Mobile screen -->
            <div class="flex sm:hidden items-center gap-3.5 mb-7">
              <div
                class="flex items-center justify-center gap-x-2 w-1/2 py-2 px-4 text-sm text-zinc-700 dark:text-white bg-white dark:bg-gray-800 rounded-xl select-none"
                id="filter-btn"
              >
                <svg class="w-6 h-6 text-gray-500">
                  <use xlink:href="#adjustments"></use>
                </svg>
                <span>فیلتر</span>
              </div>
              <div
                class="flex items-center justify-center gap-x-2 w-1/2 py-2 px-4 text-sm text-zinc-700 dark:text-white bg-white dark:bg-gray-800 rounded-xl select-none"
                id="sort-btn"
              >
                <svg class="w-6 h-6 text-gray-500">
                  <use xlink:href="#sort"></use>
                </svg>
                <span class="active_sort_title">همه دوره ها</span>
              </div>
            </div>
            <!-- Sort Section -->
            <div
              class="hidden sm:flex items-center px-7 mb-5 h-16 shadow-light dark:shadow-none bg-white dark:bg-gray-800 dark:border border-gray-700 rounded-2xl"
            >
              <div
                class="flex items-center justify-center lg:justify-start gap-4 text-sm"
              >
                <span
                  class="flex items-center shrink-0 gap-x-2.5 dark:text-white"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    class="w-5 h-5"
                    viewBox="0 0 25.811 17.879"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                  >
                    <path d="M.556,16.379V0" transform="translate(4.349)" />
                    <path
                      d="M9.809,0,4.9,4.927,0,0"
                      transform="translate(0 11.452)"
                    />
                    <path d="M5.5.5H0" transform="translate(15.316 10.415)" />
                    <path d="M7.322.5H0" transform="translate(15.316 4.883)" />
                    <path d="M3.314.5H0" transform="translate(15.316 15.708)" />
                    <path d="M8.684.5H0" transform="translate(15.316 0.072)" />
                  </svg>
                  مرتب سازی :
                </span>
                <div class="flex items-center flex-wrap">
                  <a
                    href="javascript:setArchiveSort('default', 'همه دوره ها')"
                    data-id="default"
                    class="sort-btn sort-btn--active"
                    role="button"
                    >همه دوره ها</a
                  >
                  <a
                    href="javascript:setArchiveSort('cheapest', 'ارزان ترین')"
                    data-id="cheapest"
                    class="sort-btn"
                    role="button"
                    >ارزان ترین</a
                  >
                  <a
                    href="javascript:setArchiveSort('expensive', 'گران ترین')"
                    data-id="expensive"
                    class="sort-btn"
                    role="button"
                    >گران ترین</a
                  >
                  <a
                    href="javascript:setArchiveSort('popular', 'پرمخاطب ها')"
                    data-id="popular"
                    class="sort-btn"
                    role="button"
                    >پرمخاطب ها</a
                  >
                </div>
              </div>
            </div>
              <!-- Course Card -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <course-card
              CourseImg="./assets/images/courses/fareelancer.png"
              CourseTitle="دوره پروژه های فریلنسری  "
              CourseTeacherName="رضا دولتی"
              CourseStudentCount="230"
              CoursePrice="800,000"
              CourseLink="./index.html"
            ></course-card>
            <course-card
              CourseImg="./assets/images/courses/jango.png"
              CourseTitle="دوره پروژه محور متخصص جنگو"
              CourseTeacherName="قدیر یولمه "
              CourseStudentCount="456"
              CoursePrice="956,000"
              CourseLink="./index.html"
            ></course-card>
            <course-card
              CourseImg="./assets/images/courses/js_project.png"
              CourseTitle="دوره جاوااسکریپت برای بازارکار "
              CourseTeacherName=" محمد امین سعیدی راد "
              CourseStudentCount="1500"
              CoursePrice="1,920,000"
              CourseLink="./index.html"
            ></course-card>
            <course-card
              CourseImg="./assets/images/courses/nodejs.png"
              CourseTitle=" API نویسی با Node JS"
              CourseTeacherName=" محمد امین سعیدی راد "
              CourseStudentCount="2548"
              CoursePrice="950,000"
              CourseLink="./index.html"
            ></course-card>
            <course-card
              CourseImg="./assets/images/courses/python.png"
              CourseTitle=" دوره مصور سازی در پایتون"
              CourseTeacherName=" قدیر یولمه"
              CourseStudentCount="400"
              CoursePrice="رایگان"
              CourseLink="./index.html"
            ></course-card>
            <course-card
              CourseImg="./assets/images/courses/youtuber.png"
              CourseTitle="  یوتیوبر تخصصی "
              CourseTeacherName=" قدیر یولمه"
              CourseStudentCount="354"
              CoursePrice="550,000"
              CourseLink="./index.html"
            ></course-card>
            <!-- Pagination -->
            <div class="flex-center col-span-3">
                <site-pagination></site-pagination>
            </div>
          </section>
        </section>
      </div>
    </main>
    <!-- Footer Section -->
    <site-footer></site-footer>

    <script type="module" src="./assets/scripts/app.js"></script>
  </body>
</html>
